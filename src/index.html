<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>File Masher</title>
  <meta name="description" content="A playground for Web Audio API">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container-fluid">
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <div class="row">
      <!-- Input control for user to pick a file. -->
      <button id="select_file_button" type="button" class="btn btn-primary">Choose sound file</button>
      <span id="fileName"></span>
      <input id="audio_file" type="file" accept="audio/*" class="d-none" />
    </div>


    <div class="row">
      <input type="range" id="volume" class="" min="0" max="2" value="1" list="gain-vals" step="0.01" />
      <label for="volume">VOL</label>
      <datalist id="gain-vals">
        <option value="0" label="min">
        <option value="2" label="max">
      </datalist>
    </div>

    <div class="row">
      <input type="range" id="pan" class="" list="pan-vals" min="-1" max="1" value="0" step="0.01" />
      <label for="pan">PAN</label>
      <datalist id="pan-vals">
        <option value="-1" label="left">
        <option value="1" label="right">
      </datalist>
    </div>

    <div class="row">
      <button id="play_button" class="btn btn-primary"
              role="switch" aria-checked="false" disabled>
        Play (P)
      </button>
    </div>

    <div class="row">
      <button id="cut_button" class="btn btn-primary">Cut (C)</button>
    </div>

    <div class="row">
      <button id="punch_arm_button" class="btn btn-secondary">Arm Puncher (V)</button>
      <button id="punch_trigger_button" class="btn btn-primary">Punch In (B)</button>
    </div>

    <div class="row">
      <button id="Stretch_button" class="btn btn-primary">Stretch (S)</button>
      <label for="stretch_length">STRETCH (s)</label>
      <input type="number" id="stretch_length" value=".1" min="0.01" max="2.0" />
    </div>

    <div class="row">
      <input type="range" id="lpfilter_slider" class="" min="40" max="20000" value="20000" list="freq-vals" step="20" />
      <label for="lpfilter_slider">LO-PASS</label>
      <datalist id="freq-vals">
        <option value="20" label="min">
        <option value="20000" label="max">
      </datalist>
      <input type="number" id="lpfilter_value" value="20000" min="40" max="20000" />
    </div>



  </div>

</body>

<footer>
  <script src="js/key_map.js" type="module"></script>
  <script src="js/cutter.js" type="module"></script>
  <script src="js/puncher.js" type="module"></script>
  <script src="js/main.js" type="module"></script>
</footer>
</html>
